{% extends "base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <h3>Comments</h3>
    <ul>
        {% for comment in post.comments %}
            <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
