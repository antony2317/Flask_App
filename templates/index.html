{% extends "base.html" %}

{% block content %}
    <h2>All Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
                <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
